            // ----------------- Code for mouse event exercise -----------------------

            let title = $("#heading");
            title.css("background-color", "blue");
            let allParas = $("p");
            let allLis = $("li");

            function changeH1() {
                // console.log(title.css("background-color"));
                if (title.css("background-color") == "rgb(0, 0, 255)") {
                    title.css("background-color", "red");
                } else if (title.css("background-color") == "rgb(255, 0, 0)") {
                    title.css("background-color", "blue");
                }
            }

            function changeParas() {
                console.log("font-size event fired");
                $(this).css("font-size", "18px");
            }

            function changeLis() {
                if (allLis.css("color") == "rgb(0, 0, 0)") {
                    allLis.css("color", "red");
                } else if (allLis.css("color") == "rgb(255, 0, 0)") {
                    allLis.css("color", "black");
                }
            }


            console.log(allParas);
            title.click(changeH1);
            allParas.dblclick(changeParas);
            allLis.hover(changeLis);
        </script>

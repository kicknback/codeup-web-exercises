<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Register With Us</title>
    </head>
    <body>
        <form method="post" action="https://request-inspector.glitch.me">
            <div><input id="email" name="email" type="email" placeholder="Enter your email"></div>
            <br>
            <div><input id="pass" name="password" type="password" placeholder="Enter your password"></div>
            <br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Tell us a little bit about yourself..."></textarea>
            <br>
            <section>
                <h2>How did you hear about us?</h2>
                <div>
                    <label for="billb">Billboard</label>
                    <input id="billb" name="radInput" type="checkbox" value="billboard">
                </div>
                <div>
                    <label for="radio">Radio advertisement</label>
                    <input id="radio" name="radInput" type="checkbox" value="radio">
                </div>
                <div>
                    <label for="internet">Internet advertisement</label>
                    <input id="internet" name="radInput" type="checkbox" value="internet">
                </div>
                <div>
                    <label for="other">Other</label>
                    <input id="other" name="radInput" type="checkbox" value="other">
                </div>
            </section>
            <br>
            <label for="browsers">What browser are you using?</label>
            <select name="browsers" id="browsers">
                <option value="opera">Opera</option>
                <option value="firefox">Firefox</option>
                <option value="chrome">Chrome</option>
                <option value="safari">Safari</option>
            </select>
            <br><br>
            <div><button>Submit form</button></div>
        </form>
    </body>
</html>

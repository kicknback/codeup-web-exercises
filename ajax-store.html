<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <title>Online Store</title>
    </head>
    <body>

        <div class="container-fluid py-5 mb-5">
            <h1 class="display-5 fw-bolder bg-primary text-center py-5">My Tool Store</h1>
        </div>
        <div class="container">
            <table id="products" class="table border">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Quantity</th>
                        <th>Categories</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="insertProducts"></tbody>
            </table>
            <br>
            <button type="button" id="refresh">Update table</button>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

        <script>
            (function () {
                "use strict";
                // TODO: Create an AJAX GET request for the file under data/inventory.json
                $(document).ready(function() {
                    $.ajax({
                        url: "data/inventory.json",
                        success: function (data, status, jqXhr) {
                            data.forEach(function (obj) {
                                $("#insertProducts").append(`<tr class="item-row">
                            <td>${obj.title}</td>
                            <td>${obj.quantity}</td>
                            <td>${obj.categories}</td>
                            <td>${obj.price}</td></tr>`);
                                console.log(obj);
                            })
                        }
                    })
                    $("#refresh").click(function () {
                        $("#insertProducts").empty();
                        $.ajax({
                            url: "data/inventory.json",
                            success: function (data, status, jqXhr) {
                                data.forEach(function (obj) {
                                    $("#insertProducts").append(`<tr>
                            <td>${obj.title}</td>
                            <td>${obj.quantity}</td>
                            <td>${obj.categories}</td>
                            <td>${obj.price}</td></tr>`);
                                    console.log(obj);
                                })
                            }
                        })
                    });
                })
                // TODO: Take the data from inventory.json and append it to the products table
                //       HINT: Your data should come back as a JSON object; use console.log() to inspect
                //             its contents and fields
                //       HINT: You will want to target #insertProducts for your new HTML elements
            })();
        </script>

    </body>
</html>

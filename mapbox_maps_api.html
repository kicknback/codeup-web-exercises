<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css' rel='stylesheet' />
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>Mapbox maps api</title>
    </head>
    <body>
        <div id="map" class="container mt-5" style="height: 500px; width: 950px">

        </div>

        <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js'></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
        <script>
            const mapboxToken = "pk.eyJ1Ijoia2lja25iYWNrIiwiYSI6ImNrcHEzcXpweTAyYzEycHBvdDBiam1zMjgifQ.XZuE743VXfrySRN-Cyq1Zg";
            mapboxgl.accessToken = mapboxToken;

            var map = new mapboxgl.Map({
                container: "map",
                style: "mapbox://styles/mapbox/dark-v10",
                center: [-97.76443791775463, 30.27401521055017],
                zoom: 12
            });

            function setMarker(point) {
                return new mapboxgl.Marker().setLngLat(point).addTo(map);

            }
            let sushiMarker = setMarker([-97.76443791775463, 30.27401521055017]);

        </script>
    </body>
</html>
